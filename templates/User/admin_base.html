{% extends "base.html" %}

{% block extra_css %}
<style>
    :root {
        --sidebar-width: 250px;
        --dark-blue: #2c3e50;
        --medium-blue: #3498db;
        --light-gray: #f8f9fa;
        --border-color: #e1e5eb;
        --text-color: #333;
        --accent-yellow: #f4c20d;
    }

    .admin-layout {
        display: flex;
        min-height: calc(100vh - 140px);
    }

    .sidebar {
        width: var(--sidebar-width);
        background: var(--dark-blue);
        color: white;
        padding: 20px 0;
        flex-shrink: 0;
        border-right: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 30px 30px 0px 0px;
    }

    .sidebar-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: white;
        padding: 0 20px 15px 20px;
        margin: 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .sidebar-menu {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        height: calc(100% - 60px);
    }

    .sidebar-menu li {
        margin: 0;
    }

    .sidebar-menu a {
        display: flex;
        align-items: center;
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        padding: 12px 20px;
        transition: all 0.3s;
        border-left: 3px solid transparent;
    }

    .sidebar-menu a:hover {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border-left-color: var(--medium-blue);
    }

    .sidebar-menu a.active {
        background: rgba(255, 255, 255, 0.15);
        color: white;
        border-left-color: var(--accent-yellow);
    }

    .sidebar-menu a.text-danger {
        color: #e74c3c !important;
    }

    .sidebar-menu a.text-danger:hover {
        background: rgba(231, 76, 60, 0.1);
    }

    .sidebar-menu .mt-auto {
        margin-top: auto;
    }

    .content-area {
        flex: 1;
        padding: 25px;
        background: var(--light-gray);
        overflow-y: auto;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
        .admin-layout {
            flex-direction: column;
            min-height: calc(100vh - 120px);
        }

        .sidebar {
            width: 100%;
            height: auto;
            padding: 15px 0;
            border-right: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-title {
            padding: 0 15px 10px 15px;
            font-size: 1.1rem;
        }

        .sidebar-menu {
            flex-direction: row;
            overflow-x: auto;
            height: auto;
            padding: 0 10px;
            flex-wrap: nowrap;
        }

        .sidebar-menu li {
            flex-shrink: 0;
        }

        .sidebar-menu a {
            border-left: none;
            border-bottom: 3px solid transparent;
            padding: 10px 12px;
            white-space: nowrap;
            font-size: 0.9rem;
        }

        .sidebar-menu a i {
            font-size: 1rem;
            margin-right: 5px;
        }

        .sidebar-menu a.active {
            border-left: none;
            border-bottom-color: var(--accent-yellow);
        }

        .sidebar-menu a:hover {
            border-left: none;
            border-bottom-color: var(--medium-blue);
        }

        .sidebar-menu .mt-auto {
            margin-top: 0;
            margin-left: auto;
        }

        .content-area {
            padding: 20px 15px;
        }
    }

    @media (max-width: 480px) {
        .sidebar-menu a {
            padding: 8px 10px;
            font-size: 0.85rem;
        }

        .sidebar-menu a i {
            font-size: 0.9rem;
            margin-right: 4px;
        }

        .content-area {
            padding: 15px 10px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="admin-layout">
    <!-- SIDEBAR -->
    <div class="sidebar">
        <h4 class="sidebar-title">Admin Panel</h4>

        <ul class="sidebar-menu">
            <li>
                <a href="{% url 'user:admin_dashboard' %}"
                    class="{% if request.resolver_match.url_name == 'admin_dashboard' %}active{% endif %}">
                    <i class="bi bi-speedometer2 me-2"></i> Dashboard
                </a>
            </li>

            <li>
                <a href="{% url 'user:student_list' %}"
                    class="{% if request.resolver_match.url_name in 'student_list add_student edit_student' %}active{% endif %}">
                    <i class="bi bi-people-fill me-2"></i> Students
                </a>
            </li>

            <li>
                <a href="{% url 'user:course_list' %}"
                    class="{% if request.resolver_match.url_name in 'course_list course_add course_edit' %}active{% endif %}">
                    <i class="bi bi-book me-2"></i> Courses
                </a>

            </li>
            <!-- <li><a href="#"><i class="bi bi-clipboard-check-fill me-2"></i> Enrollments</a></li> -->

            <li class="mt-auto">
                <a href="{% url 'authentication:logout' %}" class="text-danger">
                    <i class="bi bi-box-arrow-right me-2"></i> Logout
                </a>
            </li>
        </ul>
    </div>

    <!-- MAIN CONTENT -->
    <div class="content-area">
        {% block admin_content %}{% endblock %}
    </div>
</div>
{% endblock %}
