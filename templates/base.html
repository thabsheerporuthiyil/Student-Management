<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Student Management System{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <style>
        :root {
            --dark-blue: #2c3e50;
            --medium-blue: #3498db;
            --light-gray: #f8f9fa;
            --border-color: #e1e5eb;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--light-gray);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
        }

        main {
            flex: 1 0 auto;
            width: 100%;
            padding-top: 20px;
        }

        .main-content {
            width: 100%;
        }

        .auth-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            max-width: 420px;
            width: 100%;
            margin: 20px auto;
        }

        .auth-header {
            background: var(--dark-blue);
            padding: 25px;
            text-align: center;
            color: white;
        }

        .auth-header h2 {
            margin: 0;
            font-weight: 600;
            font-size: 22px;
        }

        .auth-header p {
            margin: 8px 0 0 0;
            opacity: 0.9;
            font-size: 14px;
        }

        .auth-body {
            padding: 30px;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 8px;
            font-size: 14px;
            display: block;
        }

        .form-control {
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 10px 15px;
            font-size: 14px;
            width: 100%;
        }

        .form-control:focus {
            border-color: var(--medium-blue);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            outline: none;
        }

        .btn-primary {
            background-color: var(--medium-blue);
            border-color: var(--medium-blue);
            border-radius: 6px;
            padding: 10px;
            font-weight: 600;
            font-size: 15px;
            width: 100%;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
            transform: translateY(-1px);
        }

        .form-check {
            display: flex;
            align-items: center;
        }

        .form-check-input:checked {
            background-color: var(--medium-blue);
            border-color: var(--medium-blue);
        }

        .form-check-label {
            font-size: 14px;
            color: #666;
        }

        .forgot-link {
            color: var(--medium-blue);
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .auth-footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            margin-top: 25px;
        }

        .auth-footer p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }

        .auth-footer a {
            color: var(--medium-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .alert-danger {
            background-color: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .text-danger {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
            display: block;
        }

        /* Responsive fixes */
        @media (max-width: 768px) {
            main {
                padding-top: 15px;
            }

            .auth-card {
                margin: 15px;
                max-width: 100%;
            }

            .auth-header {
                padding: 20px;
            }

            .auth-body {
                padding: 20px;
            }

            .auth-header h2 {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .auth-header {
                padding: 18px 15px;
            }

            .auth-body {
                padding: 18px 15px;
            }

            .auth-header h2 {
                font-size: 18px;
            }

            .form-control {
                padding: 8px 12px;
            }
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .toast-message {
            min-width: 250px;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            opacity: 0;
            transform: translateX(100%);
            animation: slideIn 0.5s forwards, fadeOut 0.5s 4s forwards;
        }

        .toast-success {
            background: #28a745;
        }

        .toast-error {
            background: #dc3545;
        }

        .toast-warning {
            background: #ffc107;
            color: #222;
        }

        .toast-info {
            background: #17a2b8;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body>
    <div class="wrapper">
        <!-- Navbar -->
        {% include "navbar.html" %}

        <div class="toast-container">
            {% if messages %}
            {% for message in messages %}
            <div class="toast-message toast-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container-fluid px-0">
                {% block content %}{% endblock %}
            </div>
        </main>

        <!-- Footer -->
        {% include "footer.html" %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}{% endblock %}
</body>

</html>
